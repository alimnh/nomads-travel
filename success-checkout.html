<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nomads Travel</title>

    <!-- Css Bootsrap -->
    <link rel="stylesheet" href="frontend/libraries/bootstrap/css/bootstrap.css" />

    <!-- Fonts Google -->
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet" />

    <!-- Scss -->
    <link rel="stylesheet" href="frontend/styles/main.css" />

    <!-- Xzoom -->
    <link rel="stylesheet" href="frontend/libraries/xzoom/xzoom.css" />

    <!-- Gijgo -->
    <link rel="stylesheet" href="frontend/libraries/gijgo/css/gijgo.min.css" />

    <!-- AOS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>
  <body>
    <!-- Navbar -->

    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="navbar-nav ml-auto mr-auto mr-sm-auto mr-lg-0 mr-md-auto">
          <a href="index.html" class="navbar-brand">
            <img src="frontend/images/logo_nomads.png" alt="" />
          </a>
        </div>
        <ul class="navbar-nav mr-auto d-none d-lg-block">
          <li>
            <span class="text-muted"> | &nbsp; Beyond the explorer of the world </span>
          </li>
        </ul>
      </nav>
    </div>

    <!-- AKhir Navbar -->

    <!-- Portfolio -->
    <div class="portfolio position-fixed shadow">
      <a href="https://alimnh.github.io/" class="d-flex align-items-center">View Portfolio</a>
    </div>

    <main>
      <section class="section-success d-flex align-items-center">
        <div class="col text-center">
          <img src="frontend/images/ic_mail.png" alt="" class="mb-3" data-aos="zoom-in" data-aos-delay="100" />
          <h1 data-aos="fade-up" data-aos-delay="300">Yay! Success</h1>
          <p data-aos="fade-up" data-aos-delay="500">
            We've sent you email for trip<br />
            instruction please read it as well
          </p>
          <a href="index.html" class="btn btn-home-page mt-3 px-5" data-aos="fade-up" data-aos-delay="700"> Home Page </a>
        </div>
      </section>
    </main>

    <script src="frontend/libraries/jquery/jquery-3.5.1.min.js"></script>
    <script src="frontend/libraries/popper/popper.min.js"></script>
    <script src="frontend/libraries/bootstrap/js/bootstrap.js"></script>
    <script src="frontend/libraries/retina/retina.min.js"></script>
    <script src="frontend/libraries/xzoom/xzoom.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".xzoom, .xzoom-gallery").xzoom({
          zoomWidth: 500,
          tittle: false,
          tint: "#333",
          Xoffset: 15,
        });

        $(".datepicker").datepicker({
          uiLibrary: "bootstrap4",
          icons: {
            righIcon: '<img src=frontend/images/ic_doe.png" >',
          },
        });
      });
    </script>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
        duration: 800,
      });
    </script>

    <script src="frontend/libraries/gijgo/js/gijgo.min.js"></script>
  </body>
</html>
